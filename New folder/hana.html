<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a, b) {
        let c = a + b;
        return c;
      }

      function subtract(a, b) {
        let d = a - b;
        return d;
      }

      let a = 6;
      let b = 10;
      let result = add(a, b);
      let res = subtract(a, b);
      console.log(result);
      console.log(res);
    </script>
  </body>
</html>
